version: '3.8'
services:
  mysql:
    image: mysql:8.0  # ‚Üê Change from 8 to 8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lms_classroom
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: